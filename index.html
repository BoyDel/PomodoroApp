<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="buttons">
      <button class="pomodoro active">Pomodoro</button>
      <button class="short-break">Short Break</button>
      <button class="long-break">Long break</button>
    </div>
    <div class="time">
      <div class="time-pomodoro display">
        <span class="minutes">24</span>:<span class="seconds">59</span>
      </div>
      <div class="time-short">
        <span class="minutes">04</span>:<span class="seconds">59</span>
      </div>
      <div class="time-long">
        <span class="minutes">09</span>:<span class="seconds">59</span>
      </div>
    </div>
    <div class="buttons2">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
